<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>

    </div>

    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
    <h3>hello world</h3>
    -->

    <script>
        let element_div = document.querySelector('div')
        let element_h3 = document.createElement('h3')
        element_h3.innerText = 'hello world'
        element_div.appendChild(element_h3)
    </script>
</body>
</html>
